<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Simulator</title>
</head>
<body>
    <h1>Financial Simulator</h1>
    <form id="simulationForm">
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" required><br>
        <label for="initialWealth">Initial Wealth:</label>
        <input type="number" id="initialWealth" required><br>
        <label for="initialPensionPot">Initial Pension Pot:</label>
        <input type="number" id="initialPensionPot" required><br>
        <label for="initialCountry">Initial Country:</label>
        <select id="initialCountry" required>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
            <option value="Ireland">Ireland</option>
        </select><br>
        <label for="targetYear">Target Year:</label>
        <input type="number" id="targetYear" required><br>
        <button type="submit">Run Simulation</button>
    </form>
    <div id="results"></div>

    <script src="simulator.js"></script>
</body>
</html>
